<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Psychic Game</title>

</head>

<body>
  <div class="container">
    <div  id="game">
      <h1 >Guess The Letter I am Thinking of
      </h1>
    </div>
    <div >
      <h2 >Wins:

        <span id="wins"></span>
      </h2>
      <h2 >Losses:

        <span id="loses"></span>
      </h2>
      <h2 >Guesses Left:

        <span id="guessRemaining"></span>
      </h2>
      <div >
      <h2>Guesses So Far:

        <span id="guessed"> </span>

      </h2>
      </div>
    </div>


  </div>


  <script type="text/javascript" src="assets/javascript/script.js"></script>
</body>

</html>
